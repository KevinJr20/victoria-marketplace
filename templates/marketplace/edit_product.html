{% extends 'base.html' %}
{% block content %}
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'marketplace:seller_dashboard' %}">Cancel</a>
{% endblock %}
