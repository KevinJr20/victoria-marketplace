{% extends 'base.html' %}
{% block content %}
    <h2>Delete Product: {{ product.name }}</h2>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'marketplace:seller_dashboard' %}">Cancel</a>
{% endblock %}
