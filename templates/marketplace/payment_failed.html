{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Payment Failed</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <p class="text-red-600">There was an error processing your payment: {{ error }}</p>
            <a href="{% url 'marketplace:checkout' %}" class="mt-4 inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                Try Again
            </a>
        </div>
    </div>
{% endblock %}
