{% extends 'base.html' %}
{% block content %}
    <h2>Seller Dashboard</h2>
    <a href="{% url 'marketplace:add_product' %}"><button>Add New Product</button></a>
    <h3>Your Products</h3>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    {{ product.name }} - KES {{ product.price }}
                    <a href="{% url 'marketplace:edit_product' product.id %}">Edit</a>
                    <a href="{% url 'marketplace:delete_product' product.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no products listed.</p>
    {% endif %}
    <a href="{% url 'marketplace:home' %}">Back to Home</a>
{% endblock %}
