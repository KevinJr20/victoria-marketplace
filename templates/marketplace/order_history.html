{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Order History</h1>
        {% if orders %}
            <div class="space-y-4">
                {% for order in orders %}
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <p class="text-gray-600">Order ID: {{ order.id }}</p>
                        <p class="text-gray-600">Total: KSh {{ order.total_price }}</p>
                        <p class="text-gray-600">Date: {{ order.created_at }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500 text-lg">You have no orders yet.</p>
            <a href="{% url 'marketplace:home' %}" class="text-blue-600 hover:underline">Start Shopping</a>
        {% endif %}
    </div>
{% endblock %}
