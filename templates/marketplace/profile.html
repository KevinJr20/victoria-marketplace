{% extends 'base.html' %}
{% block content %}
    <h2>Your Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone Number: {{ user.phone_number }}</p>
    <p>Seller: {% if user.is_seller %}Yes{% else %}No{% endif %}</p>
    <a href="{% url 'marketplace:update_profile' %}">
        <button>Update Profile</button>
    </a>
{% endblock %}
