{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Marketplace</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Victoria Marketplace</h1>
        <nav>
            <a href="{% url 'marketplace:home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'marketplace:profile' %}">Profile</a>
                <a href="{% url 'marketplace:cart' %}">Cart</a>
                <a href="{% url 'marketplace:order_history' %}">Orders</a>
                <a href="{% url 'marketplace:logout' %}">Logout</a>
                {% if user.is_seller %}
                    <a href="{% url 'marketplace:seller_dashboard' %}">Seller Dashboard</a>
                {% endif %}

                {% if user.is_superuser %}
                <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}

            {% else %}
                <a href="{% url 'marketplace:login' %}">Login</a>
                <a href="{% url 'marketplace:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
